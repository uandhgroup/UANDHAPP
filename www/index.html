<!DOCTYPE html>
<html>
    <head>
           <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>ERPNext</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/E80045E0-D894-4D40-9B62-DD8617423C11/main.js" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/12EC5866-AF48-D24B-83C0-F9C860B1AE7B/abn/main.css"/></head>
    <body>
        <div class="app container hide">
            <div class="div-select-server hide vertical-center">
                <p class="title">Select Server</p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" required
                            id="server" placeholder="myaccount.erpnext.com">
                    </div>
                    <button type="submit" class="btn btn-primary btn-select-server">
                        Go</button>
                </form>
                <ul class="recent-server-list list-unstyled hide">
                </ul>
                <p><br><a href="https://erpnext.com/signup?plan=P5" class="text-muted">Sign up for a free ERPNext trial</a></p>
            </div>
            <div class="div-login hide vertical-center">
                <p class="title">Sign in to ERPNext</p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control"
                            id="usr" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"
                            id="pwd" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">
                        Login</button>
                </form>
                <p>
                    <br><span class="current-server text-muted"></span>
                    <br><a href="#" class="change-server">Change</a>
                </p>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
